syntax = "proto3";

option go_package = "github.com/acidonper/jump-app-protos/jump";

package jump;

service JumpService {
    rpc Jump (JumpReq) returns (Response) {};
}

message JumpReq {
    int32 count = 1;
    string message = 2; 
    repeated string jumps = 3;
}

message Response {
    int32 code = 1; 
    string message = 2;
}
