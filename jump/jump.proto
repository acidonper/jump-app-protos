syntax = "proto3";

option go_package = "github.com/acidonper/jump-app-protos/jump";

package jump;

service JumpService {
    rpc Jump (JumpReq) returns (JumpRes) {};
}

message Jump {
    string message = 1; 
    int32 count = 2;
    repeated string jumps = 3;
}

message Response {
    int32 code = 1; 
    string message = 2;
}

message JumpReq {
    Jump jump = 1;
}

message JumpRes {
    Response response = 1;
}
